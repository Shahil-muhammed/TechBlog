<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="text-sm text-red-500 mb-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium">Username</label>
                <input type="text" name="username" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium">Age</label>
                <input type="number" name="age" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium">Gender</label>
                <select name="gender" class="w-full px-3 py-2 border rounded-md" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Sign Up</button>
        </form>

        <p class="mt-4 text-center text-sm">Already have an account? 
            <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Sign In</a>
        </p>
    </div>
</body>
</html>
