<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="text-sm text-red-500 mb-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium">Email Address</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Send Reset Link</button>
        </form>

        <p class="mt-4 text-center text-sm">
            Remember your password? 
            <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Sign In</a>
        </p>
    </div>
</body>
</html>
