<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-bold mb-4 text-center">Reset Your Password</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
        {% endif %}

        {% if validlink %}
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium">New Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium">Confirm Password</label>
                    <input type="password" name="confirm_password" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Reset Password
                </button>
            </form>
        {% else %}
            <p class="text-center text-red-500 mt-4">This reset link is invalid or has expired.</p>
        {% endif %}
    </div>
</body>
</html>
